<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Budzet</title>
    </head>
    <body>
        
        <div class="gornjiDeo">
            <div class="budget">
                <div class="naslov">
                    Raspolozivi budzet <span class="budgetTitleMonth">Novembar 2019</span>:
                </div>
                
                <div class="pocetnaVrednost">+ 10000</div>
                
                <div class="divPrihoda">
                    <div class="textPrihoda">Prihodi</div>
                    <div class="right">
                        <div class="vrednostPrihoda">20000</div>
                        <div class="budget__income--percentage">&nbsp;</div>
                    </div>
                </div>
                
                <div class="divTroskova">
                    <div class="textTroskova">Troskovi</div>
                    <div class="vrednost_troskova">
                        <div class="vrednostTroskova">2000</div>
                        <div class="procenatTroskova">40%</div>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        <div class="donjiDeo">
            <div class="dodaj">
                <div class="dodajDiv">
                    <select class="prihodiRashodi">
                        <option value="inc" selected>+</option>
                        <option value="exp">-</option>
                    </select>
                    <input type="text" class="opisVrednosti" placeholder="Opis">
                    <input type="number" class="dodajVrednost" placeholder="Vrednost">
                    <button class="dugmeDodaj"><img src="https://img.icons8.com/offices/40/000000/checked.png"></button>
                </div>
            </div>
            
            <div class="containerGlavni">
                <div class="income">
                    <h2 class="naslov-prihoda">Prihodi</h2>
                    
                    <div class="spisakPrihoda">
                       
                      
                        
                    </div>
                </div>
                
                
                
                <div class="expenses">
                    <h2 class="naslov-troskova">Rashodi</h2>
                    
                    <div class="spisakTroskova">
                       
                        
                        
                    </div>
                </div>
            </div>
            
            
        </div>
        
        <script src="zadatak1.js"></script>
    </body>
</html>
